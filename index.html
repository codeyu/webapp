<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Images</title>
<script type="text/javascript" src="js/vidon.me.launcher.js"></script>
<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
</head>
<body>
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script> 
<script type="text/javascript">
	$(function(){
		vidonme.rpc.request({
		        'context': this,
		        'method': 'VidOnMe.IsWizzardEnabled',
		        'params': {},
		        'success': function(data) {
					if( data ){
						var date = new Date();
                    	var dateStr = Math.random();//date.toGMTString();
						if( data.result.ret == true ){
							location.assign("guide.html?") + dateStr;
							window.location="guide.html?" + dateStr;
							location.href="guide.html?" + dateStr;
						}
						else{
							location.assign("mediashow.html?") + dateStr;
							window.location="mediashow.html?" + dateStr;
							location.href="mediashow.html?" + dateStr;
						}
					}
			    }
	    });
	})	

</script>
</body>
</html>
